
#====================数据库配置===================
#驱动
driver=com.mysql.jdbc.Driver
#链接地址
url=jdbc:mysql://localhost:3306/lesso?serverTimezone=GMT
#账号
username=root
#密码
password=root
#定义初始连接数
initialSize=0
#定义最大连接数
maxActive=20
#定义最大空闲
maxIdle=20
#定义最小空闲
minIdle=1
#定义最长等待时间
maxWait=60000

#====================redis配置===================
redis.host=127.0.0.1
redis.port=6379
redis.pass=
redis.maxIdle=20
redis.maxWait=-1
redis.testOnBorrow=false